<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 5 Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-control {
            border: 2px solid #ccc;
            padding-right: 35px;
        }

        .error .form-control {
            border-color: #e63946;
            background-color: #fce4e4;
        }

        .error-icon {
            position: absolute;
            right: 10px;
            top: 12px;
            color: #e63946;
            font-size: 16px;
        }

        .error-message {
            color: #e63946;
            font-size: 14px;
            margin-top: 5px;
        }

        .btn-danger {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <form id="validationForm">
        <div class="form-group">
            <label>Name</label>
            <div class="position-relative">
                <input type="text" class="form-control" id="name">
                <i class="fas fa-exclamation-circle error-icon d-none"></i>
            </div>
            <small class="error-message d-none">Name is required</small>
        </div>

        <div class="form-group">
            <label>Email</label>
            <div class="position-relative">
                <input type="email" class="form-control" id="email">
                <i class="fas fa-exclamation-circle error-icon d-none"></i>
            </div>
            <small class="error-message d-none">Email is required</small>
        </div>

        <div class="form-group">
            <label>Password</label>
            <div class="position-relative">
                <input type="password" class="form-control" id="password">
                <i class="fas fa-exclamation-circle error-icon d-none"></i>
            </div>
            <small class="error-message d-none">Password is required</small>
        </div>

        <div class="form-group">
            <label>Hobbies</label>
            <select class="form-select">
                <option selected disabled>Select your hobby</option>
                <option>Reading</option>
                <option>Sports</option>
                <option>Music</option>
            </select>
        </div>

        <button type="submit" class="btn btn-danger">Submit</button>
    </form>
</div>

<script>
    document.getElementById('validationForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        let fields = ['name', 'email', 'password'];
        let hasError = false;

        fields.forEach(function(field) {
            let input = document.getElementById(field);
            let formGroup = input.closest('.form-group');
            let errorIcon = formGroup.querySelector('.error-icon');
            let errorMessage = formGroup.querySelector('.error-message');

            if (input.value.trim() === '') {
                formGroup.classList.add('error');
                errorIcon.classList.remove('d-none');
                errorMessage.classList.remove('d-none');
                hasError = true;
            } else {
                formGroup.classList.remove('error');
                errorIcon.classList.add('d-none');
                errorMessage.classList.add('d-none');
            }
        });

        if (!hasError) {
            alert('Form submitted successfully!');
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
