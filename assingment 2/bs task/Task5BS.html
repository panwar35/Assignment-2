<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-control {
            padding-left: 40px;
        }

        .input-icon {
            position: absolute;
            left: 10px;
            top: 10px;
            font-size: 18px;
            color: gray;
        }

        .error .form-control {
            border: 2px solid #e63946;
            background-color: #f8d7da;
        }

        .error .input-icon {
            color: #e63946;
        }

        .error-message {
            color: #e63946;
            font-size: 14px;
            margin-top: 5px;
        }

        .error .error-icon {
            position: absolute;
            right: 10px;
            top: 10px;
            color: #e63946;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <form id="validationForm">
        <div class="form-group">
            <label>First Name</label>
            <div class="position-relative">
                <i class="fas fa-user input-icon"></i>
                <input type="text" class="form-control" id="firstName">
                <i class="fas fa-times-circle error-icon d-none"></i>
            </div>
            <small class="error-message d-none">Please supply your first name</small>
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <div class="position-relative">
                <i class="fas fa-user input-icon"></i>
                <input type="text" class="form-control" id="lastName">
                <i class="fas fa-times-circle error-icon d-none"></i>
            </div>
            <small class="error-message d-none">Please supply your last name</small>
        </div>

        <div class="form-group">
            <label>E-Mail</label>
            <div class="position-relative">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" class="form-control" id="email">
                <i class="fas fa-times-circle error-icon d-none"></i>
            </div>
            <small class="error-message d-none">Please supply your email address</small>
        </div>

        <div class="form-group">
            <label>Phone #</label>
            <div class="position-relative">
                <i class="fas fa-phone input-icon"></i>
                <input type="text" class="form-control" id="phone">
                <i class="fas fa-times-circle error-icon d-none"></i>
            </div>
            <small class="error-message d-none">Please supply your phone number</small>
        </div>

        <div class="form-group">
            <label>Address</label>
            <div class="position-relative">
                <i class="fas fa-home input-icon"></i>
                <input type="text" class="form-control" id="address">
                <i class="fas fa-times-circle error-icon d-none"></i>
            </div>
            <small class="error-message d-none">Please supply your street address</small>
        </div>

        <div class="form-group">
            <label>City</label>
            <div class="position-relative">
                <i class="fas fa-building input-icon"></i>
                <input type="text" class="form-control" id="city">
                <i class="fas fa-times-circle error-icon d-none"></i>
            </div>
            <small class="error-message d-none">Please supply your city</small>
        </div>

        <button type="submit" class="btn btn-danger">Send</button>
    </form>
</div>

<script>
    document.getElementById('validationForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        let fields = ['firstName', 'lastName', 'email', 'phone', 'address', 'city'];
        let hasError = false;

        fields.forEach(function(field) {
            let input = document.getElementById(field);
            let formGroup = input.closest('.form-group');
            let errorIcon = formGroup.querySelector('.error-icon');
            let errorMessage = formGroup.querySelector('.error-message');

            if (input.value.trim() === '') {
                formGroup.classList.add('error');
                errorIcon.classList.remove('d-none');
                errorMessage.classList.remove('d-none');
                hasError = true;
            } else {
                formGroup.classList.remove('error');
                errorIcon.classList.add('d-none');
                errorMessage.classList.add('d-none');
            }
        });

        if (!hasError) {
            alert('Form submitted successfully!');
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
