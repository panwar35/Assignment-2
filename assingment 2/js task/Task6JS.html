<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fafafa;
        }

        .login-box {
            background: white;
            padding: 20px;
            width: 350px; /* Set a fixed width */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            border-radius: 5px;
        }

        .login-box h2 {
            font-family: 'Brush Script MT', cursive;
            font-size: 30px;
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
            align-items: center;
            background: #fafafa;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 8px;
            margin-bottom: 10px;
        }

        .input-container input {
            border: none;
            outline: none;
            background: transparent;
            width: 100%;
            padding: 8px;
            font-size: 14px;
        }

        .input-container i {
            margin-right: 10px;
            color: #777;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background: #0095f6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: #007acc;
        }

        .bottom-links {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-top: 10px;
        }

        .bottom-links a {
            text-decoration: none;
            color: #0095f6;
        }

        .bottom-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Instagram</h2>
        
        <div class="input-container">

            <input type="text" placeholder="Username">
        </div>

        <div class="input-container">
            <i>ðŸ”’</i>
            <input type="password" placeholder="Password">
        </div>

        <button class="login-btn">Log in</button>

        <div class="bottom-links">
            <label><input type="checkbox"> Remember me</label>
            <a href="#">Forgot Password?</a>
        </div>

        <p>Don't have an account? <a href="#">Sign up here.</a></p>
    </div>

</body>
</html>
