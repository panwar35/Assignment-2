<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffcccc, #ff99ff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: blue;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
        }

        .error {
            color: red;
            font-size: 12px;
        }

        .checkbox-group {
            margin-top: 10px;
        }

        .register-btn {
            width: 100%;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .register-btn:hover {
            background-color: darkred;
        }

        .login-link {
            text-align: center;
            margin-top: 10px;
        }

        .login-link a {
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form>
            <div class="form-group">
                <label>First Name:</label>
                <input type="text" required>
                <span class="error">POOR</span>
            </div>

            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" required>
                <span class="error">POOR</span>
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" required>
                <span class="error">POOR</span>
            </div>

            <div class="form-group">
                <label>Password:</label>
                <input type="password" required>
                <span class="error">POOR</span>
            </div>

            <div class="form-group">
                <label>Re-enter Password:</label>
                <input type="password" required>
                <span class="error">POOR OR MISMATCH</span>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" required> Male</label>
                    <label><input type="radio" name="gender"> Female</label>
                </div>
            </div>

            <div class="form-group">
                <label>Age:</label>
                <input type="number" required>
                <span class="error">POOR</span>
            </div>

            <div class="form-group">
                <label>Phone Number:</label>
                <input type="tel" required>
                <span class="error">POOR</span>
            </div>

            <div class="form-group">
                <label>Address:</label>
                <textarea rows="3" required></textarea>
                <span class="error">POOR</span>
            </div>

            <div class="form-group">
                <label>State:</label>
                <input type="text" required>
                <span class="error">POOR</span>
            </div>

            <div class="form-group">
                <label>Country:</label>
                <select required>
                    <option value="">Choose your country</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                </select>
            </div>

            <div class="checkbox-group">
                <label>Languages known:</label>
                <label><input type="checkbox"> English</label>
                <label><input type="checkbox"> Kannada</label>
                <label><input type="checkbox"> Hindi</label>
                <label><input type="checkbox"> Telugu</label>
            </div>

            <div class="checkbox-group">
                <label><input type="checkbox" required> Hereby I declare all the given details are true</label>
            </div>

            <button type="submit" class="register-btn">REGISTER</button>

            <div class="login-link">
                Log in to <a href="#">Ehumus</a> website
            </div>
        </form>
    </div>
</body>
</html>
